<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise単ador FreeLancer</title>
    <!-- optimizar pagina -->
    <link rel="preload" href="../css/normalize.css" as="style">
    <!-- a単adir libreria normalize -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- estilo de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;wght@700&display=swap" rel="stylesheet">
    <!-- Relacionar archivo css -->
    <link href="../css/styles.css" rel="stylesheet">

</head>
<!-- todo lo que ve el cliente -->
<body>
    <!-- header: la cabezera -->
    <header>
        <h1 class="titulo">Fabian Urcia <span>FreeLancer</span></h1>
    </header>

    <div class="nav-bg">
        <!-- barra de navegacion -->
        <nav class="navegacion-principal contenedor">
            <a href="../index.html">Inicio</a>
            <a href="sobreMi.html">Sobre mi</a>
            <a href="clientes.html">Clientes</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>

    <!-- a単adir imagen -->
    <!-- <img src="img/hero.jpg"> -->

    <section class="hero">
        <div class="contenido-hero">
            <h2>Dise単o y Desarrollo Web <span>FreeLancer</span></h2>

            <div class="ubicacion">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="92" height="92" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFC107" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="11" r="3" />
                    <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                </svg>
                <p>Lima , Callao</p>
            </div>

            <a class="boton" href="contacto.html">Contactar</a>
        </div>
    </section>

    <!-- solo puede haber un main pero pueden haber varios section , main es lo mas importante y section es para agrupar al igual q el footer-->
    <main class="contenedor sombra">

        <section>
            <h2>Contacto</h2>
            <!-- crear formulario -->
            <form class="formulario">
                <fieldset>
                    <legend>Contactanos llenando todos los campos</legend>
                    <!-- div es para agrupar los campos -->
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <!-- placeholder es un texto que se borra al escribir -->
                            <input class="input-text" type="text" placeholder="Tu Nombre">
                        </div>

                        <div class="campo">
                            <label>Telefono</label>
                            <input class="input-text" type="tel" placeholder="Tu Telefono">
                        </div>

                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="email" placeholder="Tu Email">
                        </div>

                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea class="input-text"></textarea>
                        </div>
                    </div> <!-- .contenedor-campos -->

                    <div class="alinear-derecha flex">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>

                </fieldset>
            </form>
        </section>

    </main>

    <footer class="footer">
        <p>Todos los derechos reservados. Fabian Urcia FreeLancer</p>
    </footer>


</body>
</html>
